---
layout: default
---
<header class="post-header">
	<h1 class="post-title">
		{{ page.title }}
	</h1>
	<time datetime="{{ page.date | date_to_xmlschema }}">
		{{ page.date | date: "%B %-d, %Y" }}
	</time>
</header><!--
--><article class="post">
	<div class="post-content">
		{{ content }}
	</div>
</article>
