{% for post in site.posts %}
<article>
	<header class="post-header">
	<h2>
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	</h2>
	<time datetime="{{ post.date | date_to_xmlschema }}">
		{{ post.date | date: "%B %-d, %Y" }}
	</time>
	</header>
	<div class="post">
		{{ post.content }}
	</div>
</article>
{% endfor %}
