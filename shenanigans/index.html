---
layout: default
---
{% for post in site.categories"shenanigans" %}
<section>
	<header class="post-header">
	<h2>
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	</h2>
	<time datetime="{{ post.date | date_to_xmlschema }}">
		{{ post.date | date: "%B %-d, %Y" }}
	</time>
	</header><!--
	--><article class="post">
		<div class="post-content">
			{{ post.content }}
		</div>
	</article>
</section>
{% endfor %}
