# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: another clich√© travel blog
url: "http://antoherclichetravelblog.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: :categories/:title/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"

gems:
  - jekyll-gallery-generator

gallery:
  # path to the gallery
  dir: images/
  # title for gallery index
  title: "Photos"
  # title prefix for gallery page. title=title_prefix+gallery_name
  title_prefix: "Photos: "
  # field to control sorting of galleries for the index page
  # (possible values are: title, date_time, best_image)
  sort_field: "date_time"
  # sizes for thumbnails
  thumbnail_size:
    x: 400
    y: 400
  # custom configuration for individual gallery
  # best_image is image for the index page (defaults to last image)
  # galleries:
  #   chile_trip:
  #     best_image: IMG_1068.JPG
  #   japan_trip:
  #     best_image: IMG_0690.JPG
  #   best:
  #     best_image: snaileo_gonzales.jpg